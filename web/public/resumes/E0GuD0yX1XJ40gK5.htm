										  var s = checkSecond((timeArray[1] - 1));
										  if(s==59){m=m-1}
										  if(m<0){
											  document.getElementById("resend_code_service").style.display = "block";
											  document.getElementById("timer_div_service").style.display = "none";
										  }
										  
										  document.getElementById('timer_service').innerHTML =
											m + ":" + s;
										  setTimeout(startTimer, 1000);
										}

										function checkSecond(sec) {
										  if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
										  if (sec < 0) {sec = "59"};
										  return sec;
										}
									}
